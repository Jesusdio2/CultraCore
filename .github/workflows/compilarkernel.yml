name: Build CultraCore Kernel

on:
  workflow_dispatch:

jobs:
  build-kernel:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar CultraCoreKernel
      uses: actions/checkout@v3
      with:
        repository: Jesusdio2/CultraCoreKernel

    - name: Instalar dependencias
      run: |
        sudo apt update
        sudo apt install -y build-essential libncurses-dev flex bison libssl-dev libelf-dev bc cpio

    - name: Configurar kernel
      run: |
        # Usa configuración por defecto para x86_64
        make defconfig
        # Opcional: activar soporte de initramfs gzip
        scripts/config --enable CONFIG_BLK_DEV_INITRD
        scripts/config --enable CONFIG_RD_GZIP
        scripts/config --enable CONFIG_DEVTMPFS
        scripts/config --enable CONFIG_DEVTMPFS_MOUNT
        # Puedes añadir más flags según lo que necesites

    - name: Compilar kernel
      run: |
        make -j$(nproc)

    - name: Guardar bzImage
      run: |
        mkdir -p artifacts
        cp arch/x86/boot/bzImage artifacts/bzImage

    - name: Subir artefacto bzImage
      uses: actions/upload-artifact@v4
      with:
        name: CultraCoreKernel-bzImage
        path: artifacts/bzImage
