name: Build CultraCore Kernel ARM64

on:
  workflow_dispatch:

jobs:
  build-kernel:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar CultraCoreKernel
      uses: actions/checkout@v3
      with:
        repository: Jesusdio2/CultraCoreKernel

    - name: Instalar dependencias
      run: |
        sudo apt update
        sudo apt install -y build-essential libncurses-dev flex bison \
          libssl-dev libelf-dev bc cpio gcc-aarch64-linux-gnu

    - name: Configurar kernel ARM64
      run: |
        make ARCH=arm64 defconfig
        # Opciones necesarias para initramfs y gráficos en QEMU
        scripts/config --file .config --enable CONFIG_BLK_DEV_INITRD
        scripts/config --file .config --enable CONFIG_RD_GZIP
        scripts/config --file .config --enable CONFIG_DEVTMPFS
        scripts/config --file .config --enable CONFIG_DEVTMPFS_MOUNT
        # Consola y framebuffer
        scripts/config --file .config --enable CONFIG_FB
        scripts/config --file .config --enable CONFIG_VT
        scripts/config --file .config --enable CONFIG_VT_CONSOLE
        # DRM y GPU virtual
        scripts/config --file .config --enable CONFIG_DRM
        scripts/config --file .config --enable CONFIG_DRM_VIRTIO_GPU
        # UART de QEMU (ttyAMA0)
        scripts/config --file .config --enable CONFIG_SERIAL_AMBA_PL011
        scripts/config --file .config --enable CONFIG_SERIAL_AMBA_PL011_CONSOLE
        # Reaplicar configuración
        yes "" | make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- olddefconfig

    - name: Compilar kernel ARM64
      run: |
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc)

    - name: Guardar Image ARM64
      run: |
        mkdir -p artifacts
        cp arch/arm64/boot/Image artifacts/Image

    - name: Subir artefacto Image
      uses: actions/upload-artifact@v4
      with:
        name: CultraCoreKernel-ARM64-Image
        path: artifacts/Image
